<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penerimaan Karyawan Baru</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffb6c1, #b3e5fc);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h2 {
            text-align: center;
            color: #ff69b4;
            margin-top: 30px;
            text-shadow: 1px 1px 3px #fff;
        }

        hr {
            width: 60%;
            margin: 10px auto 30px auto;
            border: 1px solid #ff69b4;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            width: 60%;
            margin: auto;
            padding: 25px 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            position: relative;
            z-index: 2;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
            color: #444;
            font-size: 15px;
        }

        input[type="text"], 
        input[type="date"], 
        select, 
        textarea, 
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #ffc0cb;
            border-radius: 10px;
            background-color: #fff;
            transition: 0.3s;
        }

        input[type="text"]:focus, 
        input[type="date"]:focus, 
        select:focus, 
        textarea:focus, 
        input[type="file"]:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 10px #b3e5fc;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"], 
        input[type="reset"] {
            background: linear-gradient(45deg, #ff80ab, #4fc3f7);
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin-right: 10px;
        }

        input[type="submit"]:hover, 
        input[type="reset"]:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 182, 193, 0.6);
        }

        
        .sakura {
            position: fixed;
            top: -50px;
            background-image: url('https://pngfre.com/wp-content/uploads/cherry-blossom-png-from-pngfre-5.png');
            background-size: cover;
            width: 25px;
            height: 25px;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 1;
            opacity: 0.9;
        }

        @keyframes fall {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateX(40px) translateY(50vh) rotate(180deg);
                opacity: 0.9;
            }
            100% {
                transform: translateX(-40px) translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h2>Form Penerimaan Karyawan Baru</h2>
    <hr>

    <form>
        <table>
            <tr>
                <td>NIK :</td>
                <td><input type="text" name="nik"></td>
            </tr>

            <tr>
                <td>Nama Lengkap:</td>
                <td><input type="text" name="nama"></td>
            </tr>

            <tr>
                <td>Tanggal Lahir:</td>
                <td><input type="date" name="tgl_lahir"></td>
            </tr>

            <tr>
                <td>Jenis Kelamin:</td>
                <td>
                    <input type="radio" name="jk" value="Laki-laki"> Laki-laki
                    <input type="radio" name="jk" value="Perempuan"> Perempuan
                </td>
            </tr>

            <tr>
                <td valign="top">Alamat:</td>
                <td><textarea name="alamat" cols="30" rows="3"></textarea></td>
            </tr>

            <tr>
                <td>Pendidikan Terakhir:</td>
                <td>
                    <select name="pendidikan">
                        <option>-- Pilih Pendidikan --</option>
                        <option>SD</option>
                        <option>SMP</option>
                        <option>SMA/SMK</option>
                        <option>D3</option>
                        <option>S1</option>
                        <option>S2</option>
                        <option>S3</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Jabatan yang Dilamar:</td>
                <td>
                    <select name="jabatan">
                        <option>-- Pilih Jabatan --</option>
                        <option>Staff Administrasi</option>
                        <option>HRD</option>
                        <option>IT Support</option>
                        <option>Marketing</option>
                        <option>Keuangan</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Upload CV (PDF/DOC):</td>
                <td><input type="file" name="cv" accept=".pdf,.doc,.docx"></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Daftar">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

    <script>
        
        function buatSakura() {
            const sakura = document.createElement('div');
            sakura.classList.add('sakura');
            sakura.style.left = Math.random() * 100 + 'vw';
            sakura.style.animationDuration = (5 + Math.random() * 5) + 's';
            sakura.style.width = sakura.style.height = (15 + Math.random() * 25) + 'px';
            sakura.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(sakura);

            sakura.addEventListener('animationend', () => sakura.remove());
        }

        
        for (let i = 0; i < 25; i++) buatSakura();

        
        setInterval(buatSakura, 700);
    </script>
</body>
</html>
